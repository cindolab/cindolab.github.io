<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="goldGrad" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </radialGradient>
    <radialGradient id="greenGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#008000"/>
      <stop offset="100%" stop-color="#006400"/>
    </radialGradient>
  </defs>
  
  <!-- Background circle green -->
  <circle cx="200" cy="200" r="195" fill="url(#greenGrad)"/>
  
  <!-- Outer gold border -->
  <circle cx="200" cy="200" r="198" fill="none" stroke="url(#goldGrad)" stroke-width="8"/>
  
  <!-- Inner emblem group -->
  <g transform="translate(200,200)">
    <!-- Shield shape -->
    <path d="M0,-120 Q-100,-60 -100,0 Q-100,60 0,120 Q100,60 100,0 Q100,-60 0,-120 Z" fill="#1a3c1a" stroke="#D4AF37" stroke-width="5"/>
    
    <!-- Inner silver shield -->
    <path d="M0,-100 Q-80,-50 -80,0 Q-80,50 0,100 Q80,50 80,0 Q80,-50 0,-100 Z" fill="#A9A9A9" opacity="0.9"/>
    
    <!-- KLW monogram -->
    <g fill="none" stroke="#FFD700" stroke-width="18" stroke-linecap="round" stroke-linejoin="round">
      <!-- K -->
      <path d="M-70,-60 L-70,60 M-70,0 L-30,0 M-30,0 L0,-60 M-30,0 L0,60"/>
      <!-- L -->
      <path d="M10,-60 L10,60 L60,60"/>
      <!-- W with arrow -->
      <path d="M-20,0 L0,-60 L20,0 L40,-60 L60,0"/>
    </g>
    
    <!-- Arrow up -->
    <path d="M0,-130 L0,-20" stroke="#FFD700" stroke-width="20" stroke-linecap="round"/>
    <polygon points="0,-50 -25,-20 25,-20" fill="#FFD700"/>
  </g>
  
  <!-- Text elements -->
  <text x="200" y="55" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="#D4AF37" text-anchor="middle" letter-spacing="3">KLIWON</text>
  <text x="200" y="365" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="#D4AF37" text-anchor="middle" letter-spacing="3">KLIWON</text>
  
  <text x="50" y="200" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="#D4AF37" text-anchor="middle" transform="rotate(-90 50 200)">KLW</text>
  <text x="350" y="200" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="#D4AF37" text-anchor="middle" transform="rotate(90 350 200)">KLW</text>
</svg>
